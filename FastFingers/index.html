<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Fingers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="theme-toggle">Dark Mode</button>
    <div class="container">
        <h1>Typing Test</h1>
        <div class="stats">
            <p>Timer: <span id="timer">0s</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="quote"></div>
        <textarea rows="3" name="quotes" id="quote-input" placeholder="Type Here..."></textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>

        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-inner">
            <h2 id="welcome">Welcome to FastFingers!!</h2>
            <p>Type fast, type accurate.</p>
            <p> Hit <span>"Start Test"</span> and show off your skills!</p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
